<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任务筹划系统</title>
    <style>
      /* 首屏加载动画样式 - 黑色主题 */
      #initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        animation: loaderFadeIn 0.3s ease-out;
      }

      @keyframes loaderFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .loader-container {
        text-align: center;
      }

      /* 简洁的脉冲圆点 */
      .pulse-dot {
        width: 12px;
        height: 12px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        margin: 0 auto;
        animation: pulse 1.5s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.8);
          opacity: 1;
        }
      }

      .loader-text {
        margin-top: 24px;
        color: rgba(255, 255, 255, 0.9);
        font-size: 15px;
        font-weight: 400;
        letter-spacing: 3px;
      }

      .loader-subtitle {
        margin-top: 8px;
        color: rgba(255, 255, 255, 0.4);
        font-size: 11px;
        letter-spacing: 2px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- 首屏加载动画，React 挂载后会自动替换 -->
      <div id="initial-loader">
        <div class="loader-container">
          <div class="pulse-dot"></div>
          <p class="loader-text">任务筹划系统</p>
          <p class="loader-subtitle">LOADING</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
